<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <link rel="shortcut icon" th:href="@{img/icon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
    <title>User Page</title>
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-5 header-name">
                <h5 class="text-white"><b th:text="${authUser.getEmail()}"></b> with role: <span
                        th:text="${authUser.getAuthorities()[0]}"></span></h5>
            </div>
            <div class="col-5 header-logout text-end">
                <a href="" class="btn btn-logout btn-link">Logout</a>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 px-0">
            <ul class="nav nav-pills flex-column">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin/">Admin</a>
                    </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user/">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 content-col">
            <h1 class="page-header content-tab">User information page</h1>
            <div class="content-tab">
                <header class="tab-header p-1">
                    <h3 class="ms-2">All users</h3>
                </header>
                <div class="tab-bg">
                    <div class="mx-3">
                        <hr class="mt-3"/>

                        <table class="table table-striped mb-5">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row" th:text="${authUser.getId()}"></th>
                                <td th:text="${authUser.getFirstName()}"></td>
                                <td th:text="${authUser.getLastName()}"></td>
                                <td th:text="${authUser.getAge()}"></td>
                                <td th:text="${authUser.getEmail()}"></td>
                                <td th:text="${authUser.getAuthorities()[0]}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
